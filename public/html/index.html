<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Up Tech</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <div class="search_box">
      <label for="search">Procure um livro</label>
      <input type="text" name="search" id="search" placeholder="Digite aqui o nome do seu livro">
      <button onclick="search_books()">Search</button>
    </div>
    <div class="card">
      <img id="book_img" src="../image/book.png">
    </div>
    <div class="card_info">
      <p><span id="book_title">Book</span></p>
    </div>
  </div>
</body>
<script src="../js/index.js"></script>

</html>
